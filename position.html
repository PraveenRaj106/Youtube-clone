<!DOCTYPE html>
<html>
    <head>
        <title>Position practice</title>
    </head>
    <body style="
        height: 300px;
        padding-top: 60px;
        padding-left: 80px;">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
            z-index: 100;">
            header
        </div>
        <div style="
         background-color: green;
         position: fixed;
         color: white;
         left: 0;
         bottom: 0;
         top: 50px;
         width: 70px;">
            sidebar
            <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 0;
            top: 0;">
                X
            </div>
        </div>
        <div style="
         position: absolute;
         background-color: red;
         color: white;
         right: 10px;
         top: 60;">
            absolute
        </div>
        <div style="
            background-color: #add8e6;
            height: 200px;
            width: 200px;
            position: static;">
            div 1
        </div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;">
            div 2
            <div style="
            position: absolute;
            background-color: black;
            color: white;
            right: 10px;
            bottom: 10px;">
                5:00
            </div>
        </div>
    </body>
</html>
